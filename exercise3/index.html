<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">

	<title>CSS Exercise 3</title>

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}



		.interior {
			margin: 10px;
			position: absolute;
			height: 100px;
			width: 100px;
			background-color: blue;

		}

		.div1 {
			top: 0;
			left: 0;
		}

		.div2 {
			top: 0;
			left: 120px;


		}

		.div3 {
			top: 120px;
		}

		.div4 {
			top: 120px;
			left: 120px;
		}

		.div5 {
			top: 60px;
			left: 60px;
			background-color: red;
			transform: rotate(45deg);
		}

		.div5::before {
			position: absolute;
			left: 25px;
			top: 25px;
			display: block;
			content: "";
			height: 45px;
			width: 45px;
			background-color: white;
			border: 1px solid white;
			border-radius: 50%;
		}

		.div5::after {
			position: absolute;
			left: 40px;
			top: 30px;
			display: inline-block;
			content: "\2605";
			transform: rotate(30deg);
			font-size: larger;
		}
	</style>
</head>

<body>
	<!-- Do not touch the HTML please -->
	<div class="container">
		<div class="interior div1"></div>
		<div class="interior div2"></div>
		<div class="interior div3"></div>
		<div class="interior div4"></div>
		<div class="interior div5"></div>
	</div>
</body>

</html>
